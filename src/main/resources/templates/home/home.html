<div align="center">
    <h1>Registration book</h1>
<!--    <a href="/new">Create New Product</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>No.</th>
            <th>Institution</th>
            <th>Date of manufacture</th>
            <th>Expiration date</th>
            <th>Blood bag type</th>
            <th>Phenotype</th>
            <th>Quantity</th>
            <th>ABO</th>
            <th>R(h)</th>
            <th>Bag ID</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${bloodBagList}">
            <td th:text="${BloodBag.id}">Product ID</td>
            <td th:text="${BloodBag.institution}">Name</td>
            <td th:text="${BloodBag.madedate}">Brand</td>
            <td th:text="${BloodBag.expdate}">Made in</td>
            <td th:text="${BloodBag.bagtype}">Price</td>
            <td th:text="${BloodBag.phenotype}">Product ID</td>
            <td th:text="${BloodBag.quantity}">Name</td>
            <td th:text="${BloodBag.abo}">Brand</td>
            <td th:text="${BloodBag.rh}">Made in</td>
            <td th:text="${BloodBag.bagid}">Price</td>
            <td th:text="${BloodBag.comment}">Price</td>
            <td>
                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
